<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.min.css">
    <script src="https://kit.fontawesome.com/a1e74affc8.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2&display=swap" rel="stylesheet">
    <title>Go-Dutch</title>
</head>
<body>
    <nav class="navbar bg-white">
        <h1> <i class="far fa-comment-dots"></i> Go-Dutch</h1>
        <ul>
            <li> <a href="profile.html">Profile </a></li>
            <li> <a href="register.html">Register </a></li>
            <li> <a href="login.html">Login </a></li>
        </ul>
    </nav>

    <section class="container">
        <h1 class="large text-primary-blue"> Sign Up  </h1>
        <p class="lead"> <i class="fas fa-user"></i> Create an account to access to unlimited resources for Free!</p>
        <form action="dashboard.html" class="form">
            <div class="form-group">
                <input type="text" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm Password">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary-red" value="Submit">
            </div>
        
        </form>
        <p class="my-1"> Already have an account? <a href="login.html"> Sign In</a></p>

    </section>
    
</body>
</html>
